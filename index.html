<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Bin&auml;rzahlen</title>
        <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">

        <!--    Meta-Tags    -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--    Stylesheets     -->
        <link rel="stylesheet" href="assets/styles/fontfaces.css">
        <link rel="stylesheet" href="assets/styles/index.css">

        <!--    external content    -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            function randomDigit() {
                return Math.floor(Math.random() * Math.floor(2));
            }

            function generateRandomBinary(binaryLength) {
                const element = document.getElementById("backgound-text")
                let binary = "0b";
                for(let i = 0; i < binaryLength; ++i) {
                    binary += randomDigit();
                }


                element.innerHTML = binary
            }
        </script>
    </head>
    <body class="bg-slate-800" onload="generateRandomBinary(1000)">
        <div class="hero">
            <div class="background overflow-hidden">
                <p id="backgound-text" class="top-5 scale-110">tfest</p>
            </div>
            <div class="content absolute">
                test2
            </div>
        </div>
    </body>
</html>
