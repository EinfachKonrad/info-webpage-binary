<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Bin&auml;rzahlen</title>
        <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">

        <!--    Meta-Tags    -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--    Stylesheets     -->
        <link rel="stylesheet" href="assets/styles/fontfaces.css">
        <link rel="stylesheet" href="assets/styles/index.css">

        <!--    external content    -->
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Source+Sans+3&display=swap" rel="stylesheet">

        <script>
            function randomDigit() {
                return Math.floor(Math.random() * Math.floor(2));
            }

            function generateRandomBinary(binaryLength) {
                const element = document.getElementById("backgound-text")
                let binary = "0b";
                for(let i = 0; i < binaryLength; ++i) {
                    binary += randomDigit();
                }

                element.innerHTML = binary
                
                setTimeout(() => {
                  generateRandomBinary(2000)
                }, "1000");
            }
        </script>
    </head>
    <body class="bg-black" onload="generateRandomBinary(2000)">
        <div class="hero" id="hero">
            <div class="background overflow-hidden">
                <p id="backgound-text" class="top-5 scale-110 text-5xl"></p>
            </div>
            <div class="p-4 text-center content absolute top-0 bg-slate-800">
                Tst
            </div>
            <div class="gradient h-screen absolute top-0">

            </div>
        </div>
        <div class="pt-4" id="main">
            Test von unten
        </div>
    </body>
</html>
